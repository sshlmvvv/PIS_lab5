<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода і особисті дані</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #bcf3fa, #4a26ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #151515;
        }

        h1 {
            margin-top: 40px;
            color: #000e68;
        }

        .container {
            background: #ffffff62;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            margin: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 80%;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0dfae2;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #1d007b;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5846ff;
        }

        #result,
        #userInfo {
            margin-top: 15px;
            font-size: 16px;
            color: #151515;
        }

        hr {
            width: 80%;
            border: none;
            border-top: 1px solid #ccc;
            margin: 40px 0 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Отримати погоду</h1>
        <input type="text" id="cityInput" placeholder="Введіть місто" />
        <br>
        <button onclick="getWeather()">Дізнатись погоду</button>
        <div id="result"></div>
    </div>

    <hr>

    <div class="container">
        <h1>Отримати особисті дані</h1>
        <input type="text" id="loginInput" placeholder="Введіть логін Moodle" />
        <br>
        <button onclick="getUserInfo()">Отримати дані</button>
        <div id="userInfo"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
